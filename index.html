<!DOCTYPE html>
<html>
  <head>
    <title>Ian's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" />
  </head>
  <body>
    <header>
      <h1>Ian's Tic-Tac-Toe Game</h1>
    </header>
    <div class="modal">
      <p>Choose Your Marker</p>
      <div class="choose-x"><span>X</span></div>
      <div class="choose-o"><span>O</span></div>
    </div>
    <div class="wrapper">
      <main>
        <div class="board">
          <div class="square 0">
          </div>
          <div class="square 1">
          </div>
          <div class="square 2">
          </div>
          <div class="square 3">
          </div>
          <div class="square 4">
          </div>
          <div class="square 5">
          </div>
          <div class="square 6">
          </div>
          <div class="square 7">
          </div>
          <div class="square 8">
          </div>
        </div>
      </main>
    </div>
    <footer>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </body>
</html>
